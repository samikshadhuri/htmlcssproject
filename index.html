<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <!-- navbar --> 
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="logo.png" alt="logo" class="navbar_logo" />
            </div>
          <div class="navbar_nav_items"> 
           <button class="nav_item button_primary"> Order Food </button>
          </div> 
        </nav>
    </header>
    <main class="container"> 
    <!-- hero section -->
    <section class="hero_container">
     <div class="hero_image_container">
         <img class="hero_image" src="hero.jpg" alt="hero image" />
     </div>
     <div class="hero_description">
        <h1 class="hero_text">Order food from favourite restuarants near you.</h1>
        <button class="button_primary">Order now</button>
     </div>
    </section>
    <!-- explore menu -->
    <section class="explore_menu_container"> 
       <h1 class="explore_menu_text"> Explore Our Menu</h1>
       <div class="explore_menu_lists"></div>
       <!-- burger -->
       <div class="food_menu_card">
           <img src="burger.jpg" alt="burger" class="food_image" />
           <div class="food_menu_card_description">
               <h3 class="food_title"> Burgers</h3>
               <p class="food_restuarants">Burger King, Mcdonals, Burger Place <span style="color: red;">+3</span> </p>
     
           </div>
       </div>
       <!-- pizza -->
       <div class="food_menu_card">
        <img src="pizza.jpg" alt="pizza" class="food_image" />
        <div class="food_menu_card_description">
            <h3 class="food_title"> Pizzas </h3>
            <p class="food_restuarants">Pizza Hut, Domino's Pizza <span style="color: red;">+3</span> </p>
  
        </div>
    </div>
    <!-- icecream -->
    <div class="food_menu_card">
        <img src="iceCream.jpg" alt="icecream" class="food_image" />
        <div class="food_menu_card_description">
            <h3 class="food_title"> Ice Creams</h3>
            <p class="food_restuarants">Baskin Robin, Ibac0<span style="color: red;">+3</span> </p>
  
        </div>
    </div>
    <button class="button_primary">View</button>
    </section>
    </main>
</body>
</html>
